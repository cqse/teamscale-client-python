sudo: false

language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

cache:
  directories:
      - $HOME/.cache/pip

install:
    - pip install travis-sphinx sphinx
    - pip install -e . 

script:
    - python setup.py test
    - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then travis-sphinx build --source=docs; fi

after_success:
    - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then travis-sphinx deploy; fi
